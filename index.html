<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Windows 98 desktop</title>
</head>
<body>

<dialog class="extrude" id="minesweeper_window">

    <div class="window_top">

        <div class="program_name">

            <div>
                <img src="images/minesweeper_logo.png" alt="Minesweeper logo">
            </div>

            <h3>Minesweeper</h3>

        </div>

        <div class="window_buttons">

            <button class="extrude">min</button>

            <button class="extrude">full</button>

            <button class="close extrude">close</button>

        </div>

    </div>

    <div class="window_body">

        <div class="settings">
            <form action="" id="minesweeper_settings">

            </form>
        </div>

        <div class="extrude" id="minesweeper_container">

            <div class="indent" id="minesweeper_stats">

                <div class="indent" id="mine_count">

                    <div>
                        <img src="images/timer_0.png" alt="timer number">
                    </div>

                    <div>
                        <img src="images/timer_0.png" alt="timer number">
                    </div>

                    <div>
                        <img src="images/timer_0.png" alt="timer number">
                    </div>

                </div>

                <div class="extrude" id="reset_button">
                    <div>
                        <img src="images/smiley_happy.png" alt=":)" id="smiley">
                    </div>
                </div>

                <div class="indent" id="timer">

                    <div>
                        <img src="images/timer_0.png" alt="timer number">
                    </div>

                    <div>
                        <img src="images/timer_0.png" alt="timer number">
                    </div>

                    <div>
                        <img src="images/timer_0.png" alt="timer number">
                    </div>

                </div>

            </div>

            <div class="indent" id="minesweeper_field">

            </div>

        </div>

    </div>

</dialog>

<dialog id="solitaire_window">

    <div class="window_top">

        <div class="program_name">

            <div>
                <img src="images/solitaire.png" alt="Solitaire logo">
            </div>

            <h2>Solitaire-sweeper</h2>

        </div>

        <div class="window_buttons">

            <button class="extrude">min</button>

            <button class="extrude">full</button>

            <button class="extrude">close</button>

        </div>

    </div>

    <div class="window_body">


    </div>

</dialog>

<section id="desktop">

    <div class="shortcut" id="recycle">
        <div>
            <img src="images/recycle_bin_empty.png" alt="empty recycling bin">
        </div>

        <p>Recycle Bin</p>
    </div>

    <div class="shortcut" id="computer">
        <div>
            <img src="images/computer.png" alt="computer">
        </div>

        <p>My Computer</p>
    </div>

    <div class="shortcut" id="text_file">
        <div>
            <img src="images/notepad.png" alt="text file">
        </div>

        <p>Notepad.txt</p>
    </div>

    <div class="shortcut" id="minesweeper_shortcut">
        <div>
            <img src="images/minesweeper_logo.png" alt="minesweeper logo">
        </div>

        <p>Minesweeper</p>
    </div>

    <div class="shortcut" id="solitaire_shortcut">
        <div>
            <img src="images/solitaire.png" alt="solitaire logo">
        </div>

        <p>Solitaire-sweeper</p>
    </div>

</section>

<footer class="extrude">

    <div id="start_button" class="extrude">

        <div>
            <img src="images/start_logo.png" alt="Windows 98 logo">
        </div>

        <p>START</p>

    </div>

    <div id="time_display" class="indent">

        <p>04:20 AM</p>

    </div>

</footer>

</body>
</html>
