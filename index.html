<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Windows 98 desktop</title>
</head>
<body>

<dialog id="bestTimeDialog">
    <article>
        best times!
    </article>
</dialog>

<dialog class="extrude" id="minesweeper_window">

    <div class="window_top">

        <div class="program_name">

            <div>
                <img src="images/minesweeper_logo.png" alt="Minesweeper logo">
            </div>

            <h3>Minesweeper</h3>

        </div>

        <div class="window_buttons">

            <div class="window_button">
                <img src="images/minimize_disabled.png" alt="min">
            </div>

            <div class="window_button">
                <img src="images/maximize_disabled.png" alt="max">
            </div>

            <div class="window_button close">
                <img src="images/close.png" alt="close" class="close">
            </div>

        </div>

    </div>

    <div class="window_body">

        <div class="settings">

            <p id="minesweeper_settings_dropdown_button"><u>G</u>ame</p>

            <div id="minesweeper_settings_dropdown" class="extrude">

                <form action="" id="minesweeper_settings">

                    <div id="reset_minesweeper">

                        <div>
                            <u>N</u>ew
                        </div>

                        <div>
                            F2
                        </div>

                    </div>

                    <div id="difficulties">

                        <div>
                            <input type="radio" name="difficulty" id="beginner" value="beginner" checked>
                            <label for="beginner"><u>B</u>eginner</label>
                        </div>

                        <div>
                            <input type="radio" name="difficulty" id="intermediate" value="intermediate">
                            <label for="intermediate"><u>I</u>ntermediate</label>
                        </div>

                        <div>
                            <input type="radio" name="difficulty" id="expert" value="expert">
                            <label for="expert"><u>E</u>xpert</label>
                        </div>

                        <div>
                            <input type="radio" name="difficulty" id="arcade" value="arcade" class="hidden">
                            <label for="arcade" class="hidden"><u>A</u>rcade</label>
                        </div>

                    </div>

                    <div id="best_times">Best <u>T</u>imes</div>

                    <div id="exit_minesweeper">E<u>x</u>it</div>

                </form>

            </div>

        </div>

        <div id="minesweeper_help_dropdown_button">
            <u>H</u>elp

            <dialog id="minesweeper_help_dropdown" class="extrude">
                <button hidden><u>H</u>ow to play minesweeper</button>
            </dialog>

        </div>

    </div>

    <div class="extrude" id="minesweeper_container">

        <div class="indent" id="minesweeper_stats">

            <div class="indent" id="mine_count">

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="count_100">
                </div>

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="count_10">
                </div>

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="count_1">
                </div>

            </div>

            <div class="extrude" id="reset_button">
                    <img src="images/smiley_happy.png" alt=":)" id="smiley">
            </div>

            <div class="indent" id="timer">

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="timer_100">
                </div>

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="timer_10">
                </div>

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="timer_1">
                </div>

            </div>

        </div>

        <div class="indent" id="minesweeper_field">

        </div>

        <div class="indent hidden" id="arcade_stats">

            <div id="arcade_streak_counter" class="indent">

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="streak_100">
                </div>

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="streak_10">
                </div>

                <div>
                    <img src="images/timer_0.png" alt="timer number" id="streak_1">
                </div>

            </div>
            
            <div class="extrude" id="next_button">
                <img src="images/question_mark.png" alt="Next" id="next_button_image">
            </div>

        </div>

    </div>

</dialog>

<dialog id="solitaire_window">

    <div class="window_top">

        <div class="program_name">

            <div>
                <img src="images/solitaire.png" alt="Solitaire logo">
            </div>

            <h2>Solitaire-sweeper</h2>

        </div>

        <div class="window_buttons">

            <button class="extrude">
                <img src="images/minimize_disabled.png" alt="min">
            </button>

            <button class="extrude">
                <img src="images/maximize_disabled.png" alt="max">
            </button>

            <button class="extrude">
                <img src="images/close.png" alt="close">
            </button>

        </div>

    </div>

    <div class="window_body">


    </div>

</dialog>

<section id="desktop">

    <div class="shortcut" id="recycle">
        <div>
            <img src="images/recycle_bin_empty.png" alt="empty recycling bin">
        </div>

        <p>Recycle Bin</p>
    </div>

    <div class="shortcut" id="computer">
        <div>
            <img src="images/computer.png" alt="computer">
        </div>

        <p>My Computer</p>
    </div>

    <div class="shortcut" id="text_file">
        <div>
            <img src="images/notepad.png" alt="text file">
        </div>

        <p>Notepad.txt</p>
    </div>

    <div class="shortcut" id="minesweeper_shortcut">
        <div>
            <img src="images/minesweeper_logo.png" alt="minesweeper logo">
        </div>

        <p>Minesweeper</p>
    </div>

    <div class="shortcut" id="solitaire_shortcut">
        <div>
            <img src="images/solitaire.png" alt="solitaire logo">
        </div>

        <p>Solitaire-sweeper</p>
    </div>

</section>

<footer class="extrude">

    <div id="start_button" class="extrude">

        <div>
            <img src="images/start_logo.png" alt="Windows 98 logo">
        </div>

        <p>Start</p>

    </div>

    <div id="time_display" class="indent">

        <p>04:20 AM</p>

    </div>

</footer>

</body>
</html>
